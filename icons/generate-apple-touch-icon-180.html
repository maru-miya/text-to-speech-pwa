<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apple Touch Icon Generator 180x180</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        #download {
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        #download:hover { background: #0051D5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>maru-text-to-speech Apple Touch Icon</h1>
        <p>180x180 - Apple Touch Icon with history feature indication</p>

        <canvas id="canvas" width="180" height="180"></canvas>
        <a id="download" download="apple-touch-icon-180.png">Download apple-touch-icon-180.png</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const size = 180;

        // iOS rounded rectangle background (must NOT have rounded corners for Apple Touch Icon)
        // Apple automatically applies rounded corners

        // Background gradient - sophisticated blue with depth
        const bgGradient = ctx.createLinearGradient(0, 0, size, size);
        bgGradient.addColorStop(0, '#4A90E2');
        bgGradient.addColorStop(0.3, '#357ABD');
        bgGradient.addColorStop(0.7, '#2E6BA8');
        bgGradient.addColorStop(1, '#1F4788');

        // Draw square background (Apple adds rounded corners automatically)
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, size, size);

        // Add highlight gradient for depth
        const highlightGradient = ctx.createLinearGradient(0, 0, size, size * 0.5);
        highlightGradient.addColorStop(0, 'rgba(255,255,255,0.3)');
        highlightGradient.addColorStop(1, 'rgba(255,255,255,0)');

        ctx.fillStyle = highlightGradient;
        ctx.fillRect(0, 0, size, size * 0.5);

        // Constants for positioning
        const centerX = size / 2;
        const centerY = size / 2;
        const scale = size / 144;

        // Main microphone design
        const micGradient = ctx.createLinearGradient(0, centerY - 30*scale, 0, centerY + 30*scale);
        micGradient.addColorStop(0, '#FFFFFF');
        micGradient.addColorStop(1, '#F0F4F8');

        // Microphone body with shadow
        ctx.shadowColor = 'rgba(0,0,0,0.25)';
        ctx.shadowBlur = 4 * scale;
        ctx.shadowOffsetY = 2 * scale;

        ctx.fillStyle = micGradient;
        ctx.beginPath();
        ctx.roundRect(centerX - 14*scale, centerY - 21*scale, 28*scale, 42*scale, 14*scale);
        ctx.fill();

        // Microphone stand
        ctx.shadowBlur = 2 * scale;
        ctx.fillRect(centerX - 2*scale, centerY + 21*scale, 4*scale, 20*scale);

        // Microphone base
        ctx.beginPath();
        ctx.roundRect(centerX - 10*scale, centerY + 41*scale, 20*scale, 6*scale, 3*scale);
        ctx.fill();

        // Reset shadow
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.shadowOffsetY = 0;

        // History indicator circle (top right)
        const historyX = size - 45*scale;
        const historyY = 45*scale;
        const historyRadius = 15*scale;

        const historyGradient = ctx.createLinearGradient(
            historyX - historyRadius, historyY - historyRadius,
            historyX + historyRadius, historyY + historyRadius
        );
        historyGradient.addColorStop(0, '#FF8A50');
        historyGradient.addColorStop(1, '#FF6B35');

        ctx.shadowColor = 'rgba(0,0,0,0.3)';
        ctx.shadowBlur = 3 * scale;
        ctx.shadowOffsetY = 1 * scale;

        ctx.fillStyle = historyGradient;
        ctx.beginPath();
        ctx.arc(historyX, historyY, historyRadius, 0, 2 * Math.PI);
        ctx.fill();

        // Clock icon inside history circle
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.shadowOffsetY = 0;

        // Clock face
        ctx.fillStyle = 'rgba(255,255,255,0.95)';
        ctx.beginPath();
        ctx.arc(historyX, historyY, 10*scale, 0, 2 * Math.PI);
        ctx.fill();

        // Clock hands
        ctx.strokeStyle = '#1F4788';
        ctx.lineCap = 'round';

        // Hour hand
        ctx.lineWidth = 1.8 * scale;
        ctx.beginPath();
        ctx.moveTo(historyX, historyY);
        ctx.lineTo(historyX, historyY - 4.5*scale);
        ctx.stroke();

        // Minute hand
        ctx.lineWidth = 1.2 * scale;
        ctx.beginPath();
        ctx.moveTo(historyX, historyY);
        ctx.lineTo(historyX + 3.5*scale, historyY);
        ctx.stroke();

        // Center dot
        ctx.fillStyle = '#1F4788';
        ctx.beginPath();
        ctx.arc(historyX, historyY, 1.2*scale, 0, 2 * Math.PI);
        ctx.fill();

        // Sound waves emanating from microphone
        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
        ctx.lineWidth = 2.2 * scale;
        ctx.lineCap = 'round';

        // Wave 1
        ctx.globalAlpha = 0.8;
        ctx.beginPath();
        ctx.arc(centerX + 14*scale, centerY, 18*scale, -Math.PI/3, Math.PI/3, false);
        ctx.stroke();

        // Wave 2
        ctx.globalAlpha = 0.6;
        ctx.beginPath();
        ctx.arc(centerX + 14*scale, centerY, 30*scale, -Math.PI/4, Math.PI/4, false);
        ctx.stroke();

        // Wave 3
        ctx.globalAlpha = 0.4;
        ctx.beginPath();
        ctx.arc(centerX + 14*scale, centerY, 42*scale, -Math.PI/6, Math.PI/6, false);
        ctx.stroke();

        ctx.globalAlpha = 1;

        // Setup download
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            document.getElementById('download').href = url;
        });
    </script>
</body>
</html>
