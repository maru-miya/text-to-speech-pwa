<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="180" height="180" rx="36" ry="36" fill="url(#bg-gradient)"/>

  <!-- Microphone body -->
  <rect x="77" y="45" width="26" height="41" rx="13" ry="13" fill="white"/>

  <!-- Microphone handle -->
  <rect x="88" y="86" width="4" height="23" fill="white"/>

  <!-- Microphone base -->
  <rect x="81" y="109" width="18" height="5" rx="2.5" ry="2.5" fill="white"/>

  <!-- Sound waves -->
  <g stroke="white" stroke-width="2.8" fill="none">
    <!-- Wave 1 (closest) -->
    <path d="M 109 60 Q 120 68 120 82.5 Q 120 97 109 105"/>
    <!-- Wave 2 (middle) -->
    <path d="M 116 53 Q 131 64 131 82.5 Q 131 101 116 112"/>
    <!-- Wave 3 (farthest) -->
    <path d="M 123 45 Q 142 60 142 82.5 Q 142 105 123 120"/>
  </g>

  <!-- Sound wave dots for visual appeal -->
  <circle cx="112" cy="71" r="1.8" fill="white" opacity="0.7"/>
  <circle cx="112" cy="82.5" r="1.8" fill="white" opacity="0.9"/>
  <circle cx="112" cy="94" r="1.8" fill="white" opacity="0.7"/>

  <circle cx="123" cy="68" r="1.4" fill="white" opacity="0.6"/>
  <circle cx="123" cy="82.5" r="1.4" fill="white" opacity="0.8"/>
  <circle cx="123" cy="97" r="1.4" fill="white" opacity="0.6"/>

  <circle cx="135" cy="64" r="0.9" fill="white" opacity="0.5"/>
  <circle cx="135" cy="82.5" r="0.9" fill="white" opacity="0.7"/>
  <circle cx="135" cy="101" r="0.9" fill="white" opacity="0.5"/>
</svg>