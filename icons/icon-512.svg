<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient with Apple-style sophistication -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle inner gradient for depth -->
    <linearGradient id="inner-gradient" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadow-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.15);stop-opacity:1" />
    </radialGradient>

    <!-- Microphone gradient -->
    <linearGradient id="mic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>

    <!-- History book gradient -->
    <linearGradient id="book-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with golden ratio rounded corners (512 * 0.2236 â‰ˆ 114) -->
  <rect x="0" y="0" width="512" height="512" rx="114" ry="114" fill="url(#bg-gradient)"/>

  <!-- Subtle inner glow -->
  <rect x="0" y="0" width="512" height="512" rx="114" ry="114" fill="url(#inner-gradient)"/>

  <!-- Subtle shadow/depth -->
  <rect x="6" y="6" width="500" height="500" rx="108" ry="108" fill="url(#shadow-gradient)"/>

  <!-- Main content group -->
  <g>
    <!-- Central microphone element -->
    <g transform="translate(256, 256)">
      <!-- Microphone capsule -->
      <ellipse cx="0" cy="-45" rx="32" ry="45" fill="url(#mic-gradient)" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>

      <!-- Microphone handle -->
      <rect x="-4" y="0" width="8" height="48" rx="4" fill="url(#mic-gradient)" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>

      <!-- Microphone base -->
      <ellipse cx="0" cy="48" rx="24" ry="8" fill="url(#mic-gradient)" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>

      <!-- Microphone mesh pattern -->
      <g opacity="0.3" stroke="#64748b" stroke-width="1" fill="none">
        <line x1="-16" y1="-60" x2="16" y2="-60"/>
        <line x1="-16" y1="-45" x2="16" y2="-45"/>
        <line x1="-16" y1="-30" x2="16" y2="-30"/>
        <line x1="-16" y1="-15" x2="16" y2="-15"/>
      </g>
    </g>

    <!-- Sound waves with enhanced visual appeal -->
    <g stroke="rgba(255,255,255,0.9)" stroke-width="6" fill="none" opacity="0.8">
      <!-- Wave 1 (closest) -->
      <path d="M 320 190 Q 355 210 355 256 Q 355 302 320 322" stroke-linecap="round"/>
      <!-- Wave 2 (middle) -->
      <path d="M 340 170 Q 385 200 385 256 Q 385 312 340 342" stroke-linecap="round"/>
      <!-- Wave 3 (farthest) -->
      <path d="M 360 148 Q 415 188 415 256 Q 415 324 360 364" stroke-linecap="round"/>
    </g>

    <!-- History book element (representing the history feature) -->
    <g transform="translate(380, 140)">
      <!-- Book cover -->
      <rect x="0" y="0" width="64" height="80" rx="8" ry="8" fill="url(#book-gradient)" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>

      <!-- Book pages -->
      <rect x="6" y="6" width="52" height="68" rx="4" ry="4" fill="rgba(255,255,255,0.95)"/>

      <!-- Text lines representing history entries -->
      <g stroke="#64748b" stroke-width="2" stroke-linecap="round" opacity="0.7">
        <line x1="12" y1="20" x2="46" y2="20"/>
        <line x1="12" y1="30" x2="40" y2="30"/>
        <line x1="12" y1="40" x2="44" y2="40"/>
        <line x1="12" y1="50" x2="38" y2="50"/>
        <line x1="12" y1="60" x2="42" y2="60"/>
      </g>

      <!-- Small bookmark -->
      <rect x="50" y="0" width="8" height="24" fill="#ef4444" rx="2"/>
    </g>

    <!-- Clock element (subtle, representing time-based history) -->
    <g transform="translate(100, 360)" opacity="0.7">
      <!-- Clock face -->
      <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.95)" stroke-width="2"/>

      <!-- Clock hands -->
      <g stroke="#374151" stroke-width="2" stroke-linecap="round">
        <!-- Hour hand -->
        <line x1="0" y1="0" x2="0" y2="-16"/>
        <!-- Minute hand -->
        <line x1="0" y1="0" x2="12" y2="-8"/>
      </g>

      <!-- Center dot -->
      <circle cx="0" cy="0" r="3" fill="#374151"/>

      <!-- Hour markers -->
      <g stroke="#64748b" stroke-width="1" opacity="0.5">
        <line x1="0" y1="-26" x2="0" y2="-22"/>
        <line x1="26" y1="0" x2="22" y2="0"/>
        <line x1="0" y1="26" x2="0" y2="22"/>
        <line x1="-26" y1="0" x2="-22" y2="0"/>
      </g>
    </g>

    <!-- Accent elements for visual richness -->
    <g opacity="0.6">
      <!-- Floating particles representing audio waves -->
      <circle cx="150" cy="200" r="3" fill="rgba(255,255,255,0.8)"/>
      <circle cx="180" cy="180" r="2" fill="rgba(255,255,255,0.6)"/>
      <circle cx="140" cy="240" r="2" fill="rgba(255,255,255,0.7)"/>

      <circle cx="360" cy="320" r="2" fill="rgba(255,255,255,0.8)"/>
      <circle cx="340" cy="340" r="3" fill="rgba(255,255,255,0.6)"/>
      <circle cx="380" cy="300" r="2" fill="rgba(255,255,255,0.7)"/>
    </g>

    <!-- Subtle highlight on top for Apple-style depth -->
    <ellipse cx="256" cy="120" rx="160" ry="30" fill="rgba(255,255,255,0.12)" opacity="0.8"/>
  </g>
</svg>