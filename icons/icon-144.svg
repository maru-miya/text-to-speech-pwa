<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient with Apple-style sophistication -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle inner gradient for depth -->
    <linearGradient id="inner-gradient" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>

    <!-- Microphone gradient -->
    <linearGradient id="mic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>

    <!-- History book gradient -->
    <linearGradient id="book-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with golden ratio rounded corners -->
  <rect x="0" y="0" width="144" height="144" rx="32" ry="32" fill="url(#bg-gradient)"/>

  <!-- Subtle inner glow -->
  <rect x="0" y="0" width="144" height="144" rx="32" ry="32" fill="url(#inner-gradient)"/>

  <!-- Main content group -->
  <g>
    <!-- Central microphone element -->
    <g transform="translate(72, 72)">
      <!-- Microphone capsule -->
      <ellipse cx="0" cy="-13" rx="9" ry="13" fill="url(#mic-gradient)" stroke="rgba(255,255,255,0.8)" stroke-width="0.8"/>

      <!-- Microphone handle -->
      <rect x="-1.2" y="0" width="2.4" height="14" rx="1.2" fill="url(#mic-gradient)" stroke="rgba(255,255,255,0.8)" stroke-width="0.4"/>

      <!-- Microphone base -->
      <ellipse cx="0" cy="14" rx="7" ry="2.5" fill="url(#mic-gradient)" stroke="rgba(255,255,255,0.8)" stroke-width="0.4"/>
    </g>

    <!-- Sound waves -->
    <g stroke="rgba(255,255,255,0.9)" stroke-width="1.5" fill="none" opacity="0.8">
      <!-- Wave 1 (closest) -->
      <path d="M 90 52 Q 100 59 100 72 Q 100 85 90 92" stroke-linecap="round"/>
      <!-- Wave 2 (middle) -->
      <path d="M 95 47 Q 108 56 108 72 Q 108 88 95 97" stroke-linecap="round"/>
      <!-- Wave 3 (farthest) -->
      <path d="M 101 41 Q 117 53 117 72 Q 117 91 101 103" stroke-linecap="round"/>
    </g>

    <!-- History book element -->
    <g transform="translate(107, 39)">
      <!-- Book cover -->
      <rect x="0" y="0" width="18" height="23" rx="2" ry="2" fill="url(#book-gradient)" stroke="rgba(255,255,255,0.9)" stroke-width="0.8"/>

      <!-- Book pages -->
      <rect x="1.5" y="1.5" width="15" height="20" rx="1" ry="1" fill="rgba(255,255,255,0.95)"/>

      <!-- Text lines -->
      <g stroke="#64748b" stroke-width="0.6" stroke-linecap="round" opacity="0.7">
        <line x1="4" y1="6" x2="13" y2="6"/>
        <line x1="4" y1="9" x2="11" y2="9"/>
        <line x1="4" y1="12" x2="12" y2="12"/>
        <line x1="4" y1="15" x2="10" y2="15"/>
        <line x1="4" y1="18" x2="12" y2="18"/>
      </g>

      <!-- Small bookmark -->
      <rect x="14" y="0" width="2.5" height="7" fill="#ef4444" rx="0.8"/>
    </g>

    <!-- Clock element -->
    <g transform="translate(28, 101)" opacity="0.7">
      <!-- Clock face -->
      <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.95)" stroke-width="0.8"/>

      <!-- Clock hands -->
      <g stroke="#374151" stroke-width="0.8" stroke-linecap="round">
        <line x1="0" y1="0" x2="0" y2="-5"/>
        <line x1="0" y1="0" x2="3" y2="-2"/>
      </g>

      <!-- Center dot -->
      <circle cx="0" cy="0" r="0.8" fill="#374151"/>
    </g>

    <!-- Subtle highlight -->
    <ellipse cx="72" cy="34" rx="45" ry="8" fill="rgba(255,255,255,0.12)" opacity="0.8"/>
  </g>
</svg>