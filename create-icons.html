<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルPWAアイコン作成ツール</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3B82F6;
            text-align: center;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .canvas-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        .canvas-item {
            text-align: center;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .canvas-item h3 {
            color: #2563EB;
            margin: 0 0 15px 0;
            font-size: 16px;
        }
        canvas {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .download-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .download-btn:hover {
            background: #2563EB;
        }
        .download-btn:active {
            background: #1d4ed8;
        }
        .generate-btn {
            display: block;
            margin: 0 auto 20px auto;
            padding: 12px 30px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .generate-btn:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>シンプルPWAアイコン作成ツール</h1>
        <p class="description">青背景に白いマイクのシンプルなアイコンを生成します（Spotify、Twitterスタイル）</p>

        <button class="generate-btn" onclick="generateAllIcons()">全てのアイコンを生成</button>

        <div class="canvas-container" id="canvasContainer"></div>
    </div>

    <script>
        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function createSimpleMicIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = size;
            canvas.height = size;

            // 背景を青で塗りつぶし（フラットデザイン）
            ctx.fillStyle = '#3B82F6';
            ctx.fillRect(0, 0, size, size);

            // マイクを白で描画
            ctx.fillStyle = '#FFFFFF';

            // スケール計算（192pxを基準）
            const scale = size / 192;

            // マイク本体のサイズ
            const micWidth = 40 * scale;
            const micHeight = 80 * scale;
            const micX = (size - micWidth) / 2;
            const micY = (size - micHeight - 30 * scale) / 2;
            const cornerRadius = 20 * scale;

            // マイク本体（角丸長方形）
            drawRoundedRect(ctx, micX, micY, micWidth, micHeight, cornerRadius);

            // マイクハンドル（細い線）
            const handleWidth = 4 * scale;
            const handleHeight = 25 * scale;
            const handleX = (size - handleWidth) / 2;
            const handleY = micY + micHeight;

            ctx.fillRect(handleX, handleY, handleWidth, handleHeight);

            // マイク台座（角丸）
            const baseWidth = 20 * scale;
            const baseHeight = 6 * scale;
            const baseX = (size - baseWidth) / 2;
            const baseY = handleY + handleHeight;
            const baseRadius = 3 * scale;

            drawRoundedRect(ctx, baseX, baseY, baseWidth, baseHeight, baseRadius);

            return canvas;
        }

        function createCanvasItem(size, filename, title) {
            const canvasItem = document.createElement('div');
            canvasItem.className = 'canvas-item';

            const titleElement = document.createElement('h3');
            titleElement.textContent = title;
            canvasItem.appendChild(titleElement);

            const canvas = createSimpleMicIcon(size);
            canvas.style.width = Math.min(size, 120) + 'px';
            canvas.style.height = Math.min(size, 120) + 'px';
            canvasItem.appendChild(canvas);

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = `${filename} をダウンロード`;
            downloadBtn.onclick = () => downloadCanvas(canvas, filename);
            canvasItem.appendChild(downloadBtn);

            return canvasItem;
        }

        function downloadCanvas(canvas, filename) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function generateAllIcons() {
            const container = document.getElementById('canvasContainer');
            container.innerHTML = '';

            const iconConfigs = [
                { size: 512, filename: 'icon-512.png', title: '512×512 (PWA大)' },
                { size: 192, filename: 'icon-192.png', title: '192×192 (PWA標準)' },
                { size: 180, filename: 'apple-touch-icon-180.png', title: '180×180 (Apple Touch)' },
                { size: 32, filename: 'favicon-32.png', title: '32×32 (Favicon)' }
            ];

            iconConfigs.forEach(config => {
                const canvasItem = createCanvasItem(config.size, config.filename, config.title);
                container.appendChild(canvasItem);
            });
        }

        // ページ読み込み時に自動生成
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
