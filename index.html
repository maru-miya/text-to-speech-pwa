    <script>
        class TextToSpeechApp {
            constructor() {
                this.synth = window.speechSynthesis;
                this.currentUtterance = null;
                this.isPaused = false;
                
                this.initializeElements();
                this.loadVoices();
                this.bindEvents();
                this.checkBrowserSupport();
            }
            
            initializeElements() {
                this.textInput = document.getElementById('textInput');
                this.languageSelect = document.getElementById('languageSelect');
                this.voiceSelect = document.getElementById('voiceSelect');
                this.rateRange = document.getElementById('rateRange');
                this.volumeRange = document.getElementById('volumeRange');
                this.rateValue = document.getElementById('rateValue');
                this.volumeValue = document.getElementById('volumeValue');
                this.speakBtn = document.getElementById('speakBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
            }
            
            bindEvents() {
                this.speakBtn.addEventListener('click', () => this.speak());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());
                
                this.rateRange.addEventListener('input', (e) => {
                    this.rateValue.textContent = `${parseFloat(e.target.value).toFixed(1)}x`;
                });
                
                this.languageSelect.addEventListener('change', () => {
                    this.loadVoices();
                });
                
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = () => this.loadVoices();
                }
            }
            
            checkBrowserSupport() {
                if (!('speechSynthesis' in window)) {
                    this.updateStatus('error', 'ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°åˆæˆã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“');
                    this.speakBtn.disabled = true;
                }
            }
            
            loadVoices() {
                const voices = this.synth.getVoices();
                const selectedLang = this.languageSelect.value;
                
                this.voiceSelect.innerHTML = '<option value="">ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ</option>';
                
                let filteredVoices = voices;
                if (selectedLang !== 'auto') {
                    const langCode = selectedLang.split('-')[0];
                    filteredVoices = voices.filter(voice => voice.lang.startsWith(langCode));
                }
                
                // é«˜å“è³ªéŸ³å£°ã‚’å„ªå…ˆã—ã¦ã‚½ãƒ¼ãƒˆ
                filteredVoices.sort((a, b) => {
                    if (a.localService !== b.localService) {
                        return a.localService ? -1 : 1;
                    }
                    return a.name.localeCompare(b.name);
                });
                
                filteredVoices.forEach((voice) => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    
                    // éŸ³å£°åã‚’åˆ†é¡ã—ã¦è¡¨ç¤º
                    let displayName = voice.name;
                    if (voice.lang.includes('ja')) {
                        displayName = `${voice.name} (æ—¥æœ¬èª)`;
                    } else if (voice.lang.includes('en')) {
                        displayName = `${voice.name} (è‹±èª)`;
                    }
                    
                    option.textContent = displayName;
                    this.voiceSelect.appendChild(option);
                });
            }
            
            detectLanguage(text) {
                const japanesePattern = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/;
                return japanesePattern.test(text) ? 'ja-JP' : 'en-US';
            }
            
            speak() {
                const text = this.textInput.value.trim();
                
                if (!text) {
                    this.updateStatus('error', 'ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return;
                }
                
                // ã‚¢ã‚¤ã‚³ãƒ³ã‚„è¨˜å·ã‚’é™¤å»
                const cleanText = this.cleanTextForSpeech(text);
                
                this.synth.cancel();
                
                this.currentUtterance = new SpeechSynthesisUtterance(cleanText);
                
                let selectedLang = this.languageSelect.value;
                if (selectedLang === 'auto') {
                    selectedLang = this.detectLanguage(text);
                }
                this.currentUtterance.lang = selectedLang;
                
                // é¸æŠã•ã‚ŒãŸéŸ³å£°ã‚’è¨­å®š
                const voices = this.synth.getVoices();
                const selectedVoiceName = this.voiceSelect.value;
                if (selectedVoiceName) {
                    const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
                    if (selectedVoice) {
                        this.currentUtterance.voice = selectedVoice;
                    }
                }
                
                this.currentUtterance.rate = parseFloat(this.rateRange.value);
                this.currentUtterance.volume = 1; // å›ºå®šå€¤ï¼ˆã‚·ã‚¹ãƒ†ãƒ éŸ³é‡ã«ä¾å­˜ï¼‰
                this.currentUtterance.pitch = 1;
                
                this.currentUtterance.onstart = () => {
                    this.updateStatus('speaking', 'èª­ã¿ä¸Šã’ä¸­...');
                    this.speakBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.stopBtn.disabled = false;
                };
                
                this.currentUtterance.onend = () => {
                    this.updateStatus('ready', 'èª­ã¿ä¸Šã’å®Œäº†');
                    this.resetButtons();
                };
                
                this.currentUtterance.onerror = (event) => {
                    this.updateStatus('error', `ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${event.error}`);
                    this.resetButtons();
                };
                
                this.synth.speak(this.currentUtterance);
                this.isPaused = false;
            }
            
            cleanTextForSpeech(text) {
                // çµµæ–‡å­—ã€è¨˜å·ã€ç‰¹æ®Šæ–‡å­—ã‚’é™¤å»ã¾ãŸã¯ç½®æ›
                return text
                    .replace(/[ğŸ“±ğŸ’»ğŸ–¥ï¸ğŸ“ŠğŸ“ˆğŸ“‰ğŸ¯ğŸš€âœ…âŒâš ï¸ğŸ”ğŸ“ğŸ’¡ğŸ¨ğŸµğŸ”ŠğŸ”‡]/g, '') // çµµæ–‡å­—ã‚’é™¤å»
                    .replace(/[â€¢Â·]/g, '') // ç®‡æ¡æ›¸ãè¨˜å·ã‚’é™¤å»
                    .replace(/\s+/g, ' ') // è¤‡æ•°ã®ç©ºç™½ã‚’å˜ä¸€ã®ç©ºç™½ã«
                    .trim();
            }
            
            pause() {
                if (this.synth.speaking && !this.synth.paused) {
                    this.synth.pause();
                    this.isPaused = true;
                    this.pauseBtn.innerHTML = `
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                        </svg>
                        å†é–‹
                    `;
                    this.updateStatus('ready', 'ä¸€æ™‚åœæ­¢ä¸­ - å†é–‹ãƒœã‚¿ãƒ³ã§ç¶šãã‹ã‚‰å†ç”Ÿ');
                } else if (this.synth.paused) {
                    this.synth.resume();
                    this.isPaused = false;
                    this.pauseBtn.innerHTML = `
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                        </svg>
                        ä¸€æ™‚åœæ­¢
                    `;
                    this.updateStatus('speaking', 'èª­ã¿ä¸Šã’ä¸­...');
                }
            }
            
            stop() {
                this.synth.cancel();
                this.updateStatus('ready', 'èª­ã¿ä¸Šã’ã‚’åœæ­¢ã—ã¾ã—ãŸ');
                this.resetButtons();
            }
            
            resetButtons() {
                this.speakBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.stopBtn.disabled = true;
                this.pauseBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                    </svg>
                    ä¸€æ™‚åœæ­¢
                `;
                this.isPaused = false;
            }
            
            updateStatus(type, message) {
                this.status.className = `status-panel ${type}`;
                this.status.textContent = message;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Web Speech APIå¯¾å¿œãƒã‚§ãƒƒã‚¯
            if (!('speechSynthesis' in window)) {
                alert('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯Web Speech APIã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚\\nå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ï¼ˆChromeã€Firefoxã€Safariã€Edgeï¼‰ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚');
                return;
            }
            
            // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            new TextToSpeechApp();
            
            console.log('Text-to-Speech PWA initialized successfully');
        });
    </script>
