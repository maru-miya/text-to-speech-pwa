    <style>

<body>
    <div class="container">
        <h1>maru-text-to-speech</h1>
        
        <textarea id="textInput" placeholder="èª­ã¿ä¸Šã’ãŸã„ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."></textarea>

        <div id="languageInfo" class="language-info" style="display: none;">
            <span>æ¤œå‡ºè¨€èª:</span> <span id="detectedLanguage"></span>
        </div>

        <div class="controls">
            <select id="voiceSelect">
                <option value="">éŸ³å£°ã‚’é¸æŠ...</option>
            </select>

            <div class="control-group">
                <label class="control-label">é€Ÿåº¦: <span id="rateValue">1.0</span>x</label>
                <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
                <div class="preset-buttons">
                    <button class="preset-btn" data-rate="0.75">0.75x</button>
                    <button class="preset-btn active" data-rate="1.0">1.0x</button>
                    <button class="preset-btn" data-rate="1.25">1.25x</button>
                    <button class="preset-btn" data-rate="1.5">1.5x</button>
                    <button class="preset-btn" data-rate="1.75">1.75x</button>
                    <button class="preset-btn" data-rate="2.0">2.0x</button>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">ãƒ”ãƒƒãƒ: <span id="pitchValue">1.0</span></label>
                <input type="range" id="pitchRange" min="0.5" max="2" step="0.1" value="1">
                <div class="preset-buttons">
                    <button class="preset-btn" data-pitch="0.75">0.75</button>
                    <button class="preset-btn active" data-pitch="1.0">1.0</button>
                    <button class="preset-btn" data-pitch="1.25">1.25</button>
                    <button class="preset-btn" data-pitch="1.5">1.5</button>
                    <button class="preset-btn" data-pitch="1.75">1.75</button>
                    <button class="preset-btn" data-pitch="2.0">2.0</button>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="speakBtn" class="btn-speak">èª­ã¿ä¸Šã’ã‚‹</button>
            <button id="pauseBtn" class="btn-pause">ä¸€æ™‚åœæ­¢</button>
            <button id="stopBtn" class="btn-stop">åœæ­¢</button>
        </div>
        
        <div id="status" class="status">æº–å‚™å®Œäº†</div>
    </div>

    <script>
        // éŸ³å£°åˆæˆã®åˆæœŸåŒ–
        const synth = window.speechSynthesis;
        let voices = [];
        let currentUtterance = null;
        let isPaused = false;

        // DOMè¦ç´ ã®å–å¾—
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateRange = document.getElementById('rateRange');
        const rateValue = document.getElementById('rateValue');
        const pitchRange = document.getElementById('pitchRange');
        const pitchValue = document.getElementById('pitchValue');
        const speakBtn = document.getElementById('speakBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const languageInfo = document.getElementById('languageInfo');
        const detectedLanguage = document.getElementById('detectedLanguage');
        
        // è¨€èªæ¤œå‡ºé–¢æ•°
        function detectLanguage(text) {
            const japanesePattern = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/;
            const englishPattern = /^[a-zA-Z0-9\s.,!?;:"'()\-\[\]{}@#$%^&*+=<>\/\\`~]*$/;

            if (japanesePattern.test(text)) {
                return 'ja';
            } else if (englishPattern.test(text.trim())) {
                return 'en';
            } else {
                // æ··åœ¨ã¾ãŸã¯ä¸æ˜ãªå ´åˆã¯æ—¥æœ¬èªã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
                return 'ja';
            }
        }

        // è‹±èªãƒ†ã‚­ã‚¹ãƒˆã®å‰å‡¦ç†é–¢æ•°
        function preprocessEnglishText(text) {
            let processed = text;

            // ç•¥èªã®å±•é–‹
            const abbreviations = {
                'Mr.': 'Mister',
                'Mrs.': 'Misses',
                'Ms.': 'Miss',
                'Dr.': 'Doctor',
                'Prof.': 'Professor',
                'St.': 'Street',
                'Ave.': 'Avenue',
                'Blvd.': 'Boulevard',
                'Inc.': 'Incorporated',
                'Co.': 'Company',
                'Ltd.': 'Limited',
                'etc.': 'etcetera',
                'vs.': 'versus',
                'e.g.': 'for example',
                'i.e.': 'that is',
                'U.S.': 'United States',
                'U.K.': 'United Kingdom',
                'U.S.A.': 'United States of America',
                'www.': 'W W W dot',
                '.com': ' dot com',
                '.org': ' dot org',
                '.net': ' dot net',
                '@': ' at '
            };

            // ç•¥èªã‚’å±•é–‹
            Object.keys(abbreviations).forEach(abbr => {
                const regex = new RegExp('\\b' + abbr.replace('.', '\\.'), 'gi');
                processed = processed.replace(regex, abbreviations[abbr]);
            });

            // URLã¨ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã®å‡¦ç†
            processed = processed.replace(/https?:\/\//gi, 'H T T P ');
            processed = processed.replace(/\.([a-z]{2,4})\b/gi, ' dot $1');

            // æ•°å­—ã®å‡¦ç†
            processed = processed.replace(/(\d+)\.(\d+)/g, '$1 point $2');

            // SSMLã‚µãƒãƒ¼ãƒˆã®ãƒã‚§ãƒƒã‚¯ã¨æ–‡ã®åŒºåˆ‡ã‚Šæ”¹å–„
            if (typeof window !== 'undefined' && window.speechSynthesis) {
                // å˜ç´”ãªé–“ã®èª¿æ•´ï¼ˆSSMLéå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã§ã‚‚å‹•ä½œï¼‰
                processed = processed.replace(/([.!?])\s+/g, '$1... ');
                processed = processed.replace(/,\s+/g, ', ');
                processed = processed.replace(/;\s+/g, '; ');
            }

            return processed;
        }

        // é«˜å“è³ªéŸ³å£°ã®åˆ¤å®š
        function getVoiceQuality(voice) {
            const highQualityProviders = ['Google', 'Microsoft', 'Apple', 'Amazon'];
            const isHighQuality = highQualityProviders.some(provider =>
                voice.name.includes(provider) || voice.voiceURI.includes(provider)
            );
            return isHighQuality ? 'â­' : '';
        }

        // éŸ³å£°ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿
        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '<option value="">è‡ªå‹•é¸æŠ</option>';

            // éŸ³å£°ã‚’åˆ†é¡
            const jpVoices = voices.filter(voice => voice.lang.includes('ja'))
                .sort((a, b) => getVoiceQuality(b).length - getVoiceQuality(a).length);
            const enVoices = voices.filter(voice => voice.lang.includes('en'))
                .sort((a, b) => getVoiceQuality(b).length - getVoiceQuality(a).length);
            const otherVoices = voices.filter(voice => !voice.lang.includes('ja') && !voice.lang.includes('en'));

            // æ—¥æœ¬èªéŸ³å£°ã‚’è¿½åŠ 
            if (jpVoices.length > 0) {
                const jpGroup = document.createElement('optgroup');
                jpGroup.label = 'ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª';
                jpVoices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = voices.indexOf(voice);
                    option.textContent = `${getVoiceQuality(voice)} ${voice.name}`;
                    jpGroup.appendChild(option);
                });
                voiceSelect.appendChild(jpGroup);
            }

            // è‹±èªéŸ³å£°ã‚’è¿½åŠ 
            if (enVoices.length > 0) {
                const enGroup = document.createElement('optgroup');
                enGroup.label = 'ğŸ‡ºğŸ‡¸ğŸ‡¬ğŸ‡§ English';
                enVoices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = voices.indexOf(voice);
                    option.textContent = `${getVoiceQuality(voice)} ${voice.name}`;
                    enGroup.appendChild(option);
                });
                voiceSelect.appendChild(enGroup);
            }

            // ãã®ä»–ã®éŸ³å£°ã‚’è¿½åŠ 
            if (otherVoices.length > 0) {
                const otherGroup = document.createElement('optgroup');
                otherGroup.label = 'ğŸŒ ãã®ä»–';
                otherVoices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = voices.indexOf(voice);
                    option.textContent = `${voice.name} (${voice.lang})`;
                    otherGroup.appendChild(option);
                });
                voiceSelect.appendChild(otherGroup);
            }
        }
        
        // åˆå›èª­ã¿è¾¼ã¿ã¨æ›´æ–°æ™‚ã®å‡¦ç†
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();
        
        // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®æ›´æ–°
        rateRange.addEventListener('input', () => {
            rateValue.textContent = rateRange.value;
            updateActivePresetBtn('rate', rateRange.value);
        });

        pitchRange.addEventListener('input', () => {
            pitchValue.textContent = pitchRange.value;
            updateActivePresetBtn('pitch', pitchRange.value);
        });

        // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®æ©Ÿèƒ½
        function updateActivePresetBtn(type, value) {
            const buttons = document.querySelectorAll(`[data-${type}]`);
            buttons.forEach(btn => {
                const btnValue = parseFloat(btn.getAttribute(`data-${type}`));
                if (Math.abs(btnValue - parseFloat(value)) < 0.01) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // é€Ÿåº¦ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.querySelectorAll('[data-rate]').forEach(btn => {
            btn.addEventListener('click', () => {
                const rate = btn.getAttribute('data-rate');
                rateRange.value = rate;
                rateValue.textContent = rate;
                updateActivePresetBtn('rate', rate);
            });
        });

        // ãƒ”ãƒƒãƒãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.querySelectorAll('[data-pitch]').forEach(btn => {
            btn.addEventListener('click', () => {
                const pitch = btn.getAttribute('data-pitch');
                pitchRange.value = pitch;
                pitchValue.textContent = pitch;
                updateActivePresetBtn('pitch', pitch);
            });
        });

        // ãƒ†ã‚­ã‚¹ãƒˆå…¥åŠ›æ™‚ã®è¨€èªæ¤œå‡º
        textInput.addEventListener('input', () => {
            const text = textInput.value.trim();
            if (text) {
                const lang = detectLanguage(text);
                const langName = lang === 'ja' ? 'æ—¥æœ¬èª ğŸ‡¯ğŸ‡µ' : 'è‹±èª ğŸ‡ºğŸ‡¸ğŸ‡¬ğŸ‡§';
                detectedLanguage.textContent = langName;
                languageInfo.style.display = 'block';
            } else {
                languageInfo.style.display = 'none';
            }
        });
        
        // æœ€é©ãªéŸ³å£°ã‚’è‡ªå‹•é¸æŠ
        function getOptimalVoice(detectedLang) {
            let targetVoices;
            if (detectedLang === 'ja') {
                targetVoices = voices.filter(voice => voice.lang.includes('ja'));
            } else {
                targetVoices = voices.filter(voice => voice.lang.includes('en'));
            }

            // é«˜å“è³ªéŸ³å£°ã‚’å„ªå…ˆ
            const highQualityVoices = targetVoices.filter(voice => getVoiceQuality(voice));
            if (highQualityVoices.length > 0) {
                return highQualityVoices[0];
            }

            return targetVoices.length > 0 ? targetVoices[0] : null;
        }

        // èª­ã¿ä¸Šã’æ©Ÿèƒ½
        speakBtn.addEventListener('click', () => {
            const text = textInput.value.trim();

            if (!text) {
                status.textContent = 'ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„';
                return;
            }

            // æ—¢å­˜ã®èª­ã¿ä¸Šã’ã‚’åœæ­¢
            synth.cancel();
            isPaused = false;
            pauseBtn.textContent = 'ä¸€æ™‚åœæ­¢';

            // è¨€èªæ¤œå‡º
            const detectedLang = detectLanguage(text);

            // ãƒ†ã‚­ã‚¹ãƒˆã®å‰å‡¦ç†
            let processedText = text;
            if (detectedLang === 'en') {
                processedText = preprocessEnglishText(text);
            }

            const utterance = new SpeechSynthesisUtterance(processedText);
            currentUtterance = utterance;

            // éŸ³å£°ã®é¸æŠ
            const selectedIndex = voiceSelect.value;
            if (selectedIndex !== '' && voices[selectedIndex]) {
                utterance.voice = voices[selectedIndex];
            } else {
                // è‡ªå‹•é¸æŠ
                const optimalVoice = getOptimalVoice(detectedLang);
                if (optimalVoice) {
                    utterance.voice = optimalVoice;
                }
            }

            // è¨€èªåˆ¥ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®æœ€é©åŒ–
            if (detectedLang === 'en') {
                utterance.rate = parseFloat(rateRange.value) * 0.9; // è‹±èªã¯å°‘ã—é…ã‚ã«
                utterance.pitch = parseFloat(pitchRange.value);
            } else {
                utterance.rate = parseFloat(rateRange.value);
                utterance.pitch = parseFloat(pitchRange.value);
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
            utterance.onstart = () => {
                status.textContent = 'èª­ã¿ä¸Šã’ä¸­...';
                speakBtn.disabled = true;
                pauseBtn.disabled = false;
            };

            utterance.onend = () => {
                status.textContent = 'èª­ã¿ä¸Šã’å®Œäº†';
                speakBtn.disabled = false;
                pauseBtn.disabled = true;
                currentUtterance = null;
                isPaused = false;
                pauseBtn.textContent = 'ä¸€æ™‚åœæ­¢';
            };

            utterance.onerror = () => {
                status.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                speakBtn.disabled = false;
                pauseBtn.disabled = true;
                currentUtterance = null;
                isPaused = false;
                pauseBtn.textContent = 'ä¸€æ™‚åœæ­¢';
            };

            // èª­ã¿ä¸Šã’é–‹å§‹
            synth.speak(utterance);
        });
        
        // ä¸€æ™‚åœæ­¢/å†é–‹æ©Ÿèƒ½
        pauseBtn.addEventListener('click', () => {
            if (synth.speaking && !isPaused) {
                synth.pause();
                isPaused = true;
                pauseBtn.textContent = 'å†é–‹';
                status.textContent = 'ä¸€æ™‚åœæ­¢ä¸­...';
            } else if (isPaused) {
                synth.resume();
                isPaused = false;
                pauseBtn.textContent = 'ä¸€æ™‚åœæ­¢';
                status.textContent = 'èª­ã¿ä¸Šã’ä¸­...';
            }
        });

        // åœæ­¢æ©Ÿèƒ½
        stopBtn.addEventListener('click', () => {
            synth.cancel();
            status.textContent = 'åœæ­¢ã—ã¾ã—ãŸ';
            speakBtn.disabled = false;
            pauseBtn.disabled = true;
            currentUtterance = null;
            isPaused = false;
            pauseBtn.textContent = 'ä¸€æ™‚åœæ­¢';
        });
        
        // åˆæœŸçŠ¶æ…‹ã®è¨­å®š
        pauseBtn.disabled = true;

        // ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œãƒã‚§ãƒƒã‚¯
        if (!('speechSynthesis' in window)) {
            alert('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°åˆæˆã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“');
            speakBtn.disabled = true;
            pauseBtn.disabled = true;
        }
    </script>
</body>
