<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maru-text-to-speech</title>
    <meta name="description" content="シンプルで使いやすいテキスト読み上げツール">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        select, input[type="range"] {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-speak {
            background: #667eea;
            color: white;
        }

        .btn-speak:hover {
            background: #5a67d8;
        }

        .btn-stop {
            background: #e53e3e;
            color: white;
        }

        .btn-stop:hover {
            background: #c53030;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>maru-text-to-speech</h1>
        
        <textarea id="textInput" placeholder="読み上げたいテキストを入力してください..."></textarea>
        
        <div class="controls">
            <select id="voiceSelect">
                <option value="">音声を選択...</option>
            </select>
            
            <div style="width: 100%; margin-top: 10px;">
                <label>速度: <span id="rateValue">1.0</span>x</label>
                <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>
        
        <div class="buttons">
            <button id="speakBtn" class="btn-speak">読み上げる</button>
            <button id="stopBtn" class="btn-stop">停止</button>
        </div>
        
        <div id="status" class="status">準備完了</div>
    </div>

    <script>
        // 音声合成の初期化
        const synth = window.speechSynthesis;
        let voices = [];
        
        // DOM要素の取得
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateRange = document.getElementById('rateRange');
        const rateValue = document.getElementById('rateValue');
        const speakBtn = document.getElementById('speakBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        
        // 音声リストの読み込み
        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '<option value="">自動選択</option>';
            
            // 日本語音声を優先
            const jpVoices = voices.filter(voice => voice.lang.includes('ja'));
            const enVoices = voices.filter(voice => voice.lang.includes('en'));
            const otherVoices = voices.filter(voice => !voice.lang.includes('ja') && !voice.lang.includes('en'));
            
            [...jpVoices, ...enVoices, ...otherVoices].forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }
        
        // 初回読み込みと更新時の処理
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();
        
        // 速度スライダーの更新
        rateRange.addEventListener('input', () => {
            rateValue.textContent = rateRange.value;
        });
        
        // 読み上げ機能
        speakBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            
            if (!text) {
                status.textContent = 'テキストを入力してください';
                return;
            }
            
            // 既存の読み上げを停止
            synth.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // 音声の選択
            const selectedIndex = voiceSelect.value;
            if (selectedIndex !== '' && voices[selectedIndex]) {
                utterance.voice = voices[selectedIndex];
            }
            
            // 速度の設定
            utterance.rate = parseFloat(rateRange.value);
            
            // イベントハンドラ
            utterance.onstart = () => {
                status.textContent = '読み上げ中...';
                speakBtn.disabled = true;
            };
            
            utterance.onend = () => {
                status.textContent = '読み上げ完了';
                speakBtn.disabled = false;
            };
            
            utterance.onerror = () => {
                status.textContent = 'エラーが発生しました';
                speakBtn.disabled = false;
            };
            
            // 読み上げ開始
            synth.speak(utterance);
        });
        
        // 停止機能
        stopBtn.addEventListener('click', () => {
            synth.cancel();
            status.textContent = '停止しました';
            speakBtn.disabled = false;
        });
        
        // ブラウザ対応チェック
        if (!('speechSynthesis' in window)) {
            alert('お使いのブラウザは音声合成に対応していません');
            speakBtn.disabled = true;
        }
    </script>
</body>
</html>
